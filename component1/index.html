<!DOCTYPE html>

  <head>

    <title>Component1</title>
    <link rel="stylesheet" href="./input.css" />

    <style>
      .material-symbols-outlined {

    >
      <img class="w-11 m-3" src="hackathon-icon.svg" alt="hackathon" />
      <div class="content flex flex-col text-left mx-1 w-[80%] h-fit">
        <div

        >
          Hackathons & Coding Challenges
        </div>
        <div class="flex text-sky-500">
          <span class="text-xs font-semibold lg:text-sm"

          <span class="arrow material-symbols-outlined mt-1 ml-2 lg:mt-1">

        </div>
        <span

        >
          info
        </span>
      </div>
    </div>
